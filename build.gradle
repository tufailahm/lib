plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/org.testng/testng
testImplementation 'org.testng:testng:7.5.1'

implementation 'io.github.bonigarcia:webdrivermanager:5.6.3'

implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-rc-2'

implementation 'io.cucumber:cucumber-java:7.14.1'

// https://mvnrepository.com/artifact/org.apache.poi/poi
implementation 'org.apache.poi:poi:5.2.5'
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
implementation 'org.apache.poi:poi-ooxml:5.2.5'

implementation 'io.cucumber:cucumber-testng:7.14.0'
// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
implementation 'com.googlecode.json-simple:json-simple:1.1.1'

// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
implementation 'io.rest-assured:rest-assured:5.4.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
task rameshTasks {
	description = 'Ramesh gradle tasks for demo'
	doFirst {
		println 'Ramesh Tasks going to start now'
	}
	doLast {
		println 'Ramesh Tasks going to completing now'
	}
}

tasks.register('hello') {
    doLast {
        println 'Hello world!'
    }
}
tasks.register('intro') {
    dependsOn tasks.hello
    doLast {
        println "I'm Gradle"
    }
}
tasks.register("copyTask",Copy) {
    from("source")
    into("target")
    include("*.war")
}
